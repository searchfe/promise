language: node_js
dist: trusty
node_js:
  - lts/*
env:
  - BROWSER=ChromeHeadless
addons:
  chrome: stable
  sauce_connect:
    username: "harttle"
  jwt:
    secure: 
cache:
  directories:
    - "node_modules"
script:
  - npm install -g apmjs
  - apm install
  - npm run lint
  - npm run ci
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
