language: node_js
dist: trusty
node_js:
  - node
env:
  - BROWSER=ChromeHeadless
addons:
  chrome: stable
cache:
  directories:
    - "node_modules"
script:
  - npm run lint
  - npm run coveralls
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
